<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  font-size: 20px; /* Increased font size */
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}

/* Style for the container of fetched device information */
.device-container {
  max-height: 200px; /* Set a max height for scrollability */
  overflow-y: auto; /* Enable vertical scrolling */
  margin-top: 20px; /* Add some margin for spacing */
}
</style>
</head>
<body>

<h2>Login</h2>

<form action="/login" method="post"> <!-- Updated action to "/login" -->
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="username"><b>Username</b></label> <!-- Changed input name to "username" -->
    <input type="text" placeholder="Enter Username" name="username" required>

    <label for="password"><b>Password</b></label> <!-- Changed input name to "password" -->
    <input type="password" placeholder="Enter Password" name="password" required>
        
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>

  <!-- Container for fetched device information -->
  <div class="device-container">
    <!-- Buttons for fetched devices will be added here -->
  </div>
</form>

<script>
document.addEventListener("DOMContentLoaded", function () {
    // Function to fetch and update Grizzly remote information
    function updateGrizzlyInfo() {
        fetch("/fetch_grizzly_info") // Fetch the Grizzly remote information from the server
        .then(response => response.json())
        .then(data => {
            // Update the HTML elements with the fetched information
            const deviceContainer = document.querySelector('.device-container');

            // Clear existing content
            deviceContainer.innerHTML = '';

            // Create buttons for each device
            data.forEach(device => {
                const button = document.createElement('button');
                button.textContent = `${device.device_name} (${device.device_type})`;
                button.addEventListener('click', () => {
                    // You can define what happens when a button is clicked here
                    console.log(`Clicked on ${device.device_name}`);
                });
                deviceContainer.appendChild(button);
            });
        })
        .catch(error => {
            console.error("Error fetching Grizzly remote information:", error);
        });
    }

    // Call updateGrizzlyInfo function when the page loads
    updateGrizzlyInfo();
});
</script>

</body>
</html>
